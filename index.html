<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Bloodborne RPG</title>
	<link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
	<link rel="stylelsheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
</head>

<body>

	<div class="main-section-title">Bloodborne</div>
	<div id="main-game-section">
		<div id="characters-section">
			<div class="section-title">Select Your Character</div>
		</div>

		<div id="chosen-character-section">
			<div class="section-title">Your Character</div>
			<div id="chosen-character"></div>
		</div>

		<div id="available-to-attack-section">
			<div class="section-title">Enemies Available To Attack</div>
		</div>

		<div class="section-title">Fight Section</div>
		<div id="fight-section">
			<button id="attack-button">Attack</button>
		</div>

		<div id="action">
			<div class="character-section">
				<div class="section-title">Defender</div>
				<div id="defender"></div>
			</div>
		</div>

	</div>
	<div id="gameOutput"></div>

	<script src="assets/Javascript/game.js"></script>
	
	<!--Some music for the complete experience-->
	<embed name="Bloodborne" src="assets/Audio/bloodborne.mp3" loop="true" hidden="true" autostart="true">
</body>

</html>
